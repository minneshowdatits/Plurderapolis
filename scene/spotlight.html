        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .genre-tag { 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .venue-card { border-left: 4px solid transparent; }
        .venue-card.house { border-left-color: #ff6b6b; }
        .venue-card.techno { border-left-color: #4ecdc4; }
        .venue-card.trance { border-left-color: #45b7d1; }
        .venue-card.dubstep { border-left-color: #96ceb4; }
        .venue-card.mixed { border-left-color: #feca57; }
    </style>
