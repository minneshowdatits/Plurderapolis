      opt.value = hood;
      opt.textContent = hood;

        v.access && v.access.toLowerCase().includes('accessible') ? '‚ôø' : '',

      ].filter(Boolean).join(' ');
    }

    function renderVenues() {
      const term = qEl.value.trim().toLowerCase();

            <div class="mt-3 text-right">
