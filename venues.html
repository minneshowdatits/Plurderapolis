        // Pre-event checklist persistence using localStorage
        function saveChecklist() {
            const checkboxes = document.querySelectorAll('#preEventChecklist input[type="checkbox"]');
            checkboxes.forEach(cb => {
                localStorage.setItem(cb.nextElementSibling.textContent, cb.checked);
            });
        }

        function loadChecklist() {
            const checkboxes = document.querySelectorAll('#preEventChecklist input[type="checkbox"]');
            checkboxes.forEach(cb => {
                const saved = localStorage.getItem(cb.nextElementSibling.textContent);
                if (saved !== null) cb.checked = saved === 'true';
            });
        }
