// Render venues
function renderVenues(filter = "all") {
  const container = document.getElementById('venueContainer');
  container.innerHTML = "";
  venues.filter(v => filter === "all" || v.neighborhood === filter).forEach((v, i) => {
    const card = document.createElement('div');
    card.className = "venue-card";
    card.dataset.neighborhood = v.neighborhood;
    card.innerHTML = `
      <h2 class="text-xl font-bold text-purple-400 mb-1">${v.name}</h2>
      <p class="text-gray-300 mb-1"><strong>Address:</strong> ${v.address}</p>
      <p class="text-gray-300 mb-1"><strong>Capacity:</strong> ${v.capacity}</p>
      <p class="text-gray-300 mb-1"><strong>Layout:</strong> ${v.layout}</p>
      <p class="text-gray-300 mb-1"><strong>Exits:</strong> ${v.exits}</p>
      <p class="text-gray-300 mb-1"><strong>Door/Security:</strong> ${v.security}</p>
      <p class="text-gray-300 mb-1"><strong>Parking:</strong> ${v.parking}</p>
      <p class="text-gray-300 mb-1"><strong>Sober Options:</strong> ${v.sober}</p>
      <p class="text-gray-300 mb-1"><strong>Neighborhood:</strong> ${v.neighborhood}</p>
      <p class="text-gray-300 mb-2"><strong>Safety Tips:</strong> ${v.safety}</p>
      <a href="${v.map}" target="_blank" class="text-purple-500 hover:underline">View Map</a>
      <div class="mt-2">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="checkbox" class="venue-check" data-index="${i}">
          <span>Visited / Remembered</span>
        </label>
      </div>
    `;
    container.appendChild(card);
  });
  loadChecklist();
}

// Filter function
function filterVenues(filter) {
  renderVenues(filter);
}

// Checklist persistence
function loadChecklist() {
  document.querySelectorAll('.venue-check').forEach(cb => {
    const index = cb.dataset.index;
    cb.checked = localStorage.getItem('venue_' + index) === 'true';
    cb.addEventListener('change', () => {
      localStorage.setItem('venue_' + index, cb.checked);
    });
  });
}

// Initialize
renderVenues();
</script>
